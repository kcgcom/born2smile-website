# Firebase App Hosting 설정
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: NEXT_PUBLIC_KAKAO_MAP_APP_KEY
    secret: kakaoMapAppKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_ADMIN_EMAILS
    value: kcgcom@gmail.com
    availability:
      - BUILD
      - RUNTIME
  - variable: GA4_PROPERTY_ID
    value: "525397980"
    availability:
      - RUNTIME
  - variable: SEARCH_CONSOLE_SITE_URL
    value: sc-domain:born2smile.co.kr
    availability:
      - RUNTIME
  - variable: GOOGLE_SERVICE_ACCOUNT_KEY
    secret: googleServiceAccountKey
    availability:
      - RUNTIME
