# Firebase App Hosting 설정
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: NEXT_PUBLIC_NAVER_MAP_CLIENT_ID
    secret: naverMapClientId
    availability:
      - BUILD
      - RUNTIME
